    title = 'Fiveum'
    subtitle = 'Workplace collaboration without the noise.'
 
  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Collaboration Tools"
    description = "Real-time Chat, Live Forums, Issue Tracking, Audio/Video Conferencing, Whiteboarding, Shared Files, and more."
    #url = "#"
    #button = "Get In Touch"
    icon = "icon-bubbles"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "Smart Notifications"
    description = "Prioritizes notifications and avoids unnecessary interruptions by leveraging knowledge of employee reporting structures, teams, and roles within company directory services. High priority notifications get through, but lower priority notifications are given in batches, protecting important focus-time to get work done."
    #url = "#"
    #button = "Click Me"
    icon = "icon-target"
    img = "img_8.jpg"

  [[params.intro.item]]
    title = "AI Newsletters"
    description = "AI-Generated newsletters providing summaries of recent activity at different levels of abstraction such as a project, team, department, or the entire company."
    #url = "#"
    #button = "Why us?"
    icon = "icon-note"
    img = "img_10.jpg"

