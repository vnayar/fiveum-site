  # Features section
  [params.features]
    enable = true
    title = "Features"
    description = "Ham ham ham."

    [[params.features.item]]
      title = "Structured Topics"
      description = "Each topic in Fiveum provides access to a collaboration tool such as chat, live-forums, etc. Topics may contain other topics, which allows them to be structured in the same way people are organized in your company, whether that be in functional departments or in cross-functional teams. Information can be put where it's needed and those that need it can find it."
      image = "images/Topics.png"

    [[params.features.item]]
